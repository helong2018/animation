<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <style>
       #box,#box1{
           position: relative;
           background: red;
           height: 100px;
           width: 100px;
       }
       #box1{
           position: relative;
           background: green;
       }
       </style>
</head>

    <body>
        <div id="box">swing</div>
        <div id="box1">linear</div>
        <button id="btn1">变长</button>
        <button id="btn2">恢复</button>
        <button id="btn3">向右移动</button>
        <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#box").animate({height:"1000px"});
            });
                $("#btn2").click(function(){
                $("#box").animate({height:"100px"});
            });
            $("#btn3").click(function(){
                $("#box").animate({left:"500px"},1300,"swing");
                $("#box1").animate({left:"500px"},1300,"linear",function(){
                    console,log("animate finish")
                    
                });
               })
            })
        
        
        
        </script>
    </body>
    
</html>
