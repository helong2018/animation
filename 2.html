<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #scroll-images img{
                display: block;
                position: relative;
                top:0px;
                left:0px;
                width: 480px;
                height: 480px;
            }
        </style>
</head>
<body>
        <div id="scroll-images">
                
                <img src="image/2.jpg" alt="">
                <img src="image/3.jpg"  alt="">
                <img src="image/4.jpg"  alt="">
               
                
               
            </div>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
        <script>
            var index = 2;
            var z_index = 999;
            function job1() {
                $($("#scroll-images img")[index]).fadeOut(3000, function(){
                    z_index = z_index -1;
                    $(this).css({zIndex: z_index});
                    $(this).show();
                    index = index -1;
                    if (index < 0) {
                        index = 2;
                    }
                });
            }
            $(document).ready(function(){
                var $images = $("#scroll-images img");
                for (var i = 0; i < $images.length; i++){
                    $($images[i]).css({top: -i*480 + 'px', zIndex:999});
                }
                setInterval(job1, 1000);
            })
        </script>
    
</body>
</html>
